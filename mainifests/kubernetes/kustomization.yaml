apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubeflow-zt

labels:
  - pairs:
      app.kubernetes.io/name: jpk
      app.kubernetes.io/managed-by: kubectl
    includeSelectors: false

resources:
  - ksvc.yaml

configMapGenerator:
  - name: jpk-manager-cm
    envs:
      - .env
generatorOptions:
  disableNameSuffixHash: true

images:
  - name: ztaoplus/jpkmanager
    newTag: test
